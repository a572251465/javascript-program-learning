<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position实现三栏布局</title>
    <style>
      .left {
        background: red;
        left: 0;
        top: 0;
        position: absolute;
        height: 100%;
        width: 200px;
      }

      .right {
        background: red;
        right: 0;
        position: absolute;
        top: 0;
        height: 100%;
        width: 200px;
      }

      .middle {
        background: blue;
        left: 200px;
        top: 0;
        right: 200px;
        position: absolute;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="left">left</div>
      <div class="middle">middle</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
