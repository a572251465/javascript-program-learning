<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双飞翼布局</title>
    <style>
      .left, .right {
        background: red;
        width: 180px;
        height: 200px;
      }

      .middle, .left, .right {
        float: left;
      }

      .middle {
        width: 100%;
      }

      .inner {
        margin: 0 200px;
        background: blue;
        height: 200px;
      }

      .left {
        position: relative;
        margin-left: -100%;
      }

      .right {
        margin-left: -180px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="middle">
        <div class="inner"></div>
      </div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
