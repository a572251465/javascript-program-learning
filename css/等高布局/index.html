<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>等高布局实现 - table-cell</title>
    <style>
      .left,
      .middle,
      .right {
        width: 200px;
        display: table-cell;
        /* display: table-cell 默认就是等高布局 */
      }

      .left {
        height: 300px;
      }

      .left,
      .right {
        background: red;
      }

      .middle {
        background: blue;
      }

      .outer {
        display: table;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="left"></div>
      <div class="middle"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
