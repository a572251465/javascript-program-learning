<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置固定宽高</title>
    <style>
      .box {
        border: 1px solid red;
        height: 200px;
      }

      .inner {
        border: 1px solid black;
        width: 200px;
        height: 200px;
        box-sizing: border-box;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="inner"></div>
    </div>
  </body>
</html>
