<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加元素来清除浮动</title>
  <style>
    .box {
      border: 1px solid red;
    }

    .inner {
      border: 1px solid black;
      width: 200px;
      height: 200px;
      float: left;
    }

    .last {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner"></div>
    <div class="last"></div>
  </div>
</body>
</html>
