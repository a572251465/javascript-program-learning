<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用伪元素来清除</title>
  <style>
    .box {
      border: 1px solid red;
    }

    .clear::after {
      display: block;
      content: '';
      /* 利用伪元素来清除浮动 */
      clear: both;
      overflow: hidden;
      font-size: 0;
      height: 0;
    }

    .inner {
      border: 1px solid black;
      width: 200px;
      height: 200px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="box clear">
    <div class="inner"></div>
  </div>
</body>
</html>
