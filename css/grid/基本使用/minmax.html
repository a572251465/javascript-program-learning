<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minmax</title>
    <style>
      .container {
        display: grid;
        width: 400px;
        /* minmax()函数产生一个长度范围，表示长度就在这个范围之中。它接受两个参数，分别为最小值和最大值。 */
        grid-template-columns: 1fr 1fr minmax(100px, 1fr);
      }

      .container div:nth-child(2n + 1) {
        background: red;
      }

      .container div:nth-child(2n + 2) {
        background: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
    </div>
  </body>
</html>
