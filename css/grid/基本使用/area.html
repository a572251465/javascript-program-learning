<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>area区域</title>
    <style>
      .container {
        display: grid;
        color: #ffffff;
        width: 300px;
        grid-template-areas:
          'a b c'
          'd e f'
          'g h i';
      }

      .container div:nth-child(2n + 1) {
        background: red;
      }

      .container div:nth-child(2n + 2) {
        background: black;
      }

      .container div {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
