<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid基本使用</title>
    <style>
      .container {
        display: grid;
        font-size: 4em;
        color: #ffffff;

        /* 函数repeat 第一个参数是循环的个数 设置auto-fill 表示自动填充 尽可能多放 */
        grid-template-columns: repeat(auto-fill, 210px);
      }

      .container div:nth-child(2n + 1) {
        background: red;
      }

      .container div:nth-child(2n + 2) {
        background: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
      <div>9</div>
    </div>
  </body>
</html>
