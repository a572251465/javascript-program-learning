<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex两栏布局</title>
    <style>
      .outer {
        width: 500px;
        height: 600px;
        display: flex;
      }

      .inner1 {
        flex: 1;
        background: red;
      }

      .inner2 {
        flex: 1;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner1"></div>
      <div class="inner2"></div>
    </div>
  </body>
</html>
