<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位方式</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      .left {
        width: 200px;
        height: 500px;
        background: red;
      }

      .right {
        position: absolute;
        left: 200px;
        top: 0px;
        bottom: 0;
        right: 0;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right"></div>
  </body>
</html>
