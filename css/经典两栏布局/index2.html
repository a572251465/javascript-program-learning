<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>经典两栏布局 -- 定位</title>
    <style>
      .left {
        width: 200px;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        background: red;
      }

      .right {
        position: absolute;
        left: 200px;
        top: 0;
        bottom: 0;
        right: 0;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
