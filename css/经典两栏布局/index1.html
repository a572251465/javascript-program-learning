<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>经典两栏布局-- flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body,
      html,
      .outer {
        width: 100%;
        height: 100%;
      }

      .outer {
        display: flex;
        flex-flow: row nowrap;
      }

      .left {
        width: 200px;
        background: red;
        height: 100%;
      }

      .right {
        flex: 1;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
