<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .outer {
        height: 400px;
      }
      .left,
      .right {
        height: 100%;
      }
      .left {
        float: left;
        width: 200px;
        background: blue;
      }

      .right {
        overflow: hidden;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
