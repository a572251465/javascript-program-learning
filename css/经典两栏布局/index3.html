<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float + margin实现布局</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
      }

      .outer {
        height: 100%;
      }

      .left {
        width: 200px;
        height: 100%;
        background: red;
        float: left;
      }

      .right {
        margin-left: 200px;
        height: 100%;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="left">1</div>
      <div class="right">2</div>
    </div>
  </body>
</html>
