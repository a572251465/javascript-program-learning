<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大小是父元素的一半的正方形</title>
  <style>
    .outer {
      width: 500px;
      height: 500px;
      border: 1px solid black;
    }

    .inner {
      width: 50%;
      padding-bottom: 50%;
      background: red;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
