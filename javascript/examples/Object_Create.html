<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>object.create case</title>
</head>
<body>
<script>
    const info = {
        name: "lihh",
        age: 20,
        getName() {
            return this.name;
        },
        getAge() {
            return this.age;
        }
    }

    const copyInfo = Object.create(info);

    // 单独设置 属性
    copyInfo.name = "lihh1";
    console.log(copyInfo.name);

    console.log("--------------");
    console.log(copyInfo.__proto__);
</script>
</body>
</html>
