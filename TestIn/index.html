<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0
      setInterval(() => {
        console.log('我是图表A')
      }, 1000)

      function loop() {
        count = setInterval(() => {
          console.log('我是图表B')
          loop()
        }, 1500)
      }
      loop()

      setTimeout(() => {
        for (let i = 0; i < count; i++) {
          clearInterval(i)
        }
        console.log('我执行了')
      }, 10000)
    </script>
  </body>
</html>
