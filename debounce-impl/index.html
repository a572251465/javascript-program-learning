<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js"></script>
  <title>防抖测试</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 4000px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="container"></div>
  <script>
    const fn = debounce(function(e) {
      console.log(e)
    }, 400)
    document.querySelector('.container').addEventListener('mousemove', fn)
  </script>
</body>
</html>
